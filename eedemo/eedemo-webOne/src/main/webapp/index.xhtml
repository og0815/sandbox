<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>EEDemo WebOne</title>
    </h:head>
    <h:body>
        <h1>EEDemo WebOne</h1>

        <h:form>
            <h2>Stateful</h2>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputText value="Counter Stateful: " />
                <h:outputText id="output" value="#{indexController.stateCount}" />
                <p:commandButton value="Count" actionListener="#{indexController.stateAdd()}" update="output" />
            </h:panelGrid>

            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="name" value="Name Stateful:" style="font-weight:bold" />
                <p:inputText id="name" value="#{indexController.stateName}" />
                <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                <h:outputText id="display" value="#{indexController.stateName}" />
            </h:panelGrid>
        </h:form>
        <h:form>
            <h2>Singleton</h2>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputText value="Counter Singleton: " />
                <h:outputText id="output" value="#{indexController.singleCount}" />
                <p:commandButton value="Count" actionListener="#{indexController.singleAdd()}" update="output" />
            </h:panelGrid>

            <h:panelGrid columns="4" cellpadding="5">
                <h:outputLabel for="name" value="Name Singleton:" style="font-weight:bold" />
                <p:inputText id="name" value="#{indexController.singleName}" />
                <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                <h:outputText id="display" value="#{indexController.singleName}" />
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
