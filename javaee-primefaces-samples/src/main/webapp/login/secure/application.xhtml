<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head></h:head>
        <h:body>
            <p:outputLabel>Welcome to the application!</p:outputLabel>

            <p>Logged-in as #{logoutController.userName}</p>
            <p>Roles: #{logoutController.roles}</p>

            <ul>
                <li><h:link outcome="admin" value="Admin Site" /></li>
                <li><h:link outcome="user" value="User Site" /></li>
            </ul>

            <h:form>
                <p:commandButton value="Logout" action="#{logoutController.submit}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
