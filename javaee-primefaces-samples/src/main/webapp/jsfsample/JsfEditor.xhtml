<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF Editor</title>
    </h:head>
    <h:body>
    	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
        <p>
    	<h:form>
            <h:inputText value="#{jsfEditorController.name}"></h:inputText>
    	   <h:commandButton value="Set Name" action="JsfEditorView"></h:commandButton>
    	</h:form>
        </p>
        <p>
            Name is set to: #{jsfEditorController.name}
        </p>
    </h:body>
</html>
