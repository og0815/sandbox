<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prime Faces Editor Example</title>
    </h:head>
    <h:body>
        <h1>Prime Faces Editor Example</h1>
        <h:form>
            <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
            <p:inputText id="name" value="#{pfEditorController.name}" />
            <p:commandButton value="Submit" update="display" />
            <p>
                <h:outputText id="display" value="Name set to: #{pfEditorController.name}" />
            </p>
        </h:form>
    </h:body>
</html>
