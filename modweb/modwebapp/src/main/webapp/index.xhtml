<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h1>ModWeb</h1>

        <h2>Loaded Modules</h2>
        <h:dataTable var="m" value="#{appRegistry.modules}" border="1">
            <h:column><h:outputLink value="#{request.contextPath}#{m.defaultAction}">#{m.name}</h:outputLink></h:column>
            <h:column>#{m.id}</h:column>
            <h:column>#{m.description}</h:column>
        </h:dataTable>

    </h:body>
</html>
