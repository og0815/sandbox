<!DOCTYPE HTML>
<html>

    <head>
        <title>
            Parameter Navigator
        </title>
    </head>

    <body id="body">
        Parameter navigator:
        <ul>
            <li>userAgent=<script>document.write(navigator.userAgent);</script></li>            
            <li>appCodeName=<script>document.write(navigator.appCodeName);</script></li>            
            <li>appName=<script>document.write(navigator.appName);</script></li>
            <li>appVersion=<script>document.write(navigator.appVersion);</script></li>            
            <li>buildID=<script>document.write(navigator.buildID);</script></li>            
            <li>platform=<script>document.write(navigator.platform);</script></li>            
            <li>product=<script>document.write(navigator.product);</script></li>            
            <li>vendor=<script>document.write(navigator.vendor);</script></li>            
        </ul>
    </body>

</html>
